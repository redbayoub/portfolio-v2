# This is a basic workflow to help you get started with Actions

name: Push updates on branch v2 to public repo

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - v2

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  copy-file:
    runs-on: ubuntu-latest
    env: 
       
       # these env vars are set using action
       CURR_BRANCH: 'v2'
       DEST_REPO: 'redbayoub/portfolio-v2'
  
       COMMIT_MESSAGE: 'push updates from private'
       COMMIT_USERNAME: 'github-bot'
       COMMIT_EMAIL: 'github-bot@example.com'
       DEST_REPO_PATH: './dest_repo'
     
    steps:
    
    - name: Checkout code the current repo with the current branch
      uses: actions/checkout@v2
     
    - name: Checkout code of the dest repo
      uses: actions/checkout@v2
      with:
        repository: ${{ env.DEST_REPO }}
        path:  ${{ env.DEST_REPO_PATH }}
      
    - name: set commit email & username
      run: |
       git config --global user.email "$COMMIT_EMAIL"
       git config --global user.name "$COMMIT_USERNAME"

    
    - name: copy files
      run: cp -a -r . "./$DEST_REPO_PATH"
      
    - name: open clone directory
      run: cd "$DEST_REPO_PATH"
    
    - name: add all files to git
      run: git add .
      
    - name: commit all files
      run:  git commit --message "$COMMIT_MESSAGE"
    
    - name: push the result
      run: git push -u origin
      
