# This is a basic workflow to help you get started with Actions

name: Push updates on branch v2 to public repo

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - v2

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  copy-file:
    runs-on: ubuntu-latest
    env: 
       DEST_REPO: 'redbayoub/portfolio-v2'
       GITHUB_ACTOR: ${{  github.actor }}
       GITHUB_API_TOKEN: ${{  secrets.API_TOKEN_GITHUB }}
     
    steps:
    - name: Checkout
      uses: actions/checkout@v2 
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    
    - name: remove unnessery files and directories
      run: |
        rm -r .github
        ls -la
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        force: true
        github_token: ${{ env.GITHUB_API_TOKEN }}
        branch: 'master'
        repository: ${{ env.DEST_REPO }}
 
